<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office staff dashboard</title>
    <link href="src/output.css" rel="stylesheet" />
    <script src="dark-mode.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 dark:text-white transition-colors duration-500"
  >
    <header
      class="bg-orange-50 dark:bg-gray-800 transition-colors duration-150 h-20 flex items-center justify-between rounded-br-2xl shadow-xl z-100 sticky top-0 p-3"
    >
      <div class="flex lg:hidden">
        <div id="mobile-button" class="-m-2.5 rounded-md p-2.5">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            aria-hidden="true"
            class="size-6"
          >
            <path
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <h1 class="text-2xl font-bold">Office Manager</h1>

      <div id="theme-toggle" class="right-0 flex">
        <svg
          class="cursor-pointer"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="currentColor"
        >
          <path
            id="theme-icon-moon"
            class="hidden"

          />
        </svg>
      </div>
    </header>
    <main class="min-h-screen lg:flex">
      <div
        id="form-blur"
        class="hidden animate-opacity backdrop-blur-2xl h-screen w-screen fixed z-50 justify-center items-center"
      >
        <form
          id="my-form"
          class="bg-orange-50 dark:bg-gray-800 animate-scale flex flex-col gap-3 z-50 h-150 w-150 p-5 transition-all duration-500 rounded-2xl overflow-x-auto"
        >
          <label for="url">photo</label>
          <div class="flex justify-center">
            <img
              id="employee-preview"
              src="public/Portrait_Placeholder.png"
              alt=""
              class="rounded-full h-20 w-20"
            />
          </div>
          <input
            type="url"
            id="url"
            placeholder="Photo url"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <label
            for="name"
            class="block text-sm font-medium text-gray-700 dark:text-white mb-2"
          >
            Nom <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="name"
            required=""
            placeholder="JohnDoe"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p id="name-error" class="text-red-500 text-sm mt-1 hidden">
            Le nom est invalid!
          </p>

          <label
            for="email"
            class="block text-sm font-medium text-gray-700 dark:text-white mb-2"
            >Email<span class="text-red-500">*</span>
          </label>
          <input
            type="email"
            id="email"
            placeholder="JohnDoe@example.com"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p id="email-error" class="text-red-500 text-sm mt-1 hidden">
            Le email est invalid!
          </p>

          <label
            for="phone"
            class="block text-sm font-medium text-gray-700 dark:text-white mb-2"
            >Telephone<span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="phone"
            placeholder="+212 123-456789"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p id="phone-error" class="text-red-500 text-sm mt-1 hidden">
            Le Telephone est invalid!
          </p>

          <label for="role">Choisir un rôle</label>
          <select
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="role"
          >
            <option value="Réceptionniste">Réceptionniste</option>
            <option value="Technicien IT">Technicien IT</option>
            <option value="Agent de sécurité">Agent de sécurité</option>
            <option value="Nettoyage">Nettoyage</option>
            <option value="Authres">Autres rôles</option>
          </select>
          <label>Expérience</label>

          <div id="exp" class="flex flex-col gap-2">
            <button
              id="add-experience"
              type="button"
              class="flex-1 bg-yellow-500 hover:bg-yellow-600 dark:bg-yellow-800 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
            >
              Ajouter une expérience
            </button>
          </div>

          <button
            type="submit"
            class="flex-1 bg-blue-500 hover:bg-blue-600 dark:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
          >
            Save
          </button>
          <button
            type="button"
            id="cancel-btn"
            class="flex-1 bg-gray-300 hover:bg-gray-500 dark:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
          >
            Cancel
          </button>
        </form>
      </div>

      <div
        id="zone-blur"
        class="hidden animate-opacity backdrop-blur-2xl h-screen w-screen fixed z-50 justify-center items-center"
      >
        <div
          id="zone-window"
          class="bg-orange-50 dark:bg-gray-800 animate-scale flex flex-col gap-3 z-50 h-150 w-150 p-5 transition-all duration-500 rounded-2xl overflow-x-auto"
        >
          <div class="flex flex-col gap-5">
            <div class="flex justify-between">
              <h2 class="text-2xl">Choisir un employee pour assignée</h2>
              <svg
                class="cursor-pointer hover:text-red-500 transition-colors"
                id="close-zone-window"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="currentColor"
              >
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                />
              </svg>
            </div>

            <div
              id="employee-list"
              class="flex flex-wrap gap-3 justify-center items-center"
            ></div>
          </div>
        </div>
      </div>

      <div
        id="employee-detail-blur"
        class="hidden animate-opacity backdrop-blur-2xl h-screen w-screen fixed z-50 justify-center items-center"
      >
        <div
          id="employee-detail-window"
          class="bg-orange-50 dark:bg-gray-800 animate-scale flex flex-col gap-3 z-50 h-150 w-150 p-5 transition-all duration-500 rounded-2xl overflow-y-auto"
        >
          <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold">Détails de l'employé</h2>
            <svg
              id="close-detail-window"
              class="cursor-pointer hover:text-red-500 transition-colors"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="currentColor"
            >
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
          </div>

          <div id="employee-detail-content" class="flex flex-col gap-4"></div>
        </div>
      </div>

      <section
        id="adding-zone"
        class="bg-blue-100 dark:bg-blue-950 transition-colors duration-150 lg:h-screen lg:flex lg:flex-col hidden sticky items-center top-0 left-0 z-40 rounded-br-2xl"
      >
        <div
          class="flex flex-col items-center bg-blue-50 dark:bg-blue-900 transition-colors duration-150 rounded-b-2xl shadow-2xl h-45 p-2 gap-2"
        >
          <h2 class="text-md font-medium text-center">
            Members du personnel (non affectés)
          </h2>
          <button
            id="add-employee"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 cursor-pointer"
          >
            Ajouter personnel
          </button>
        </div>

        <div id="side-bar" class="overflow-x-auto"></div>
      </section>

      >

        <div

        >

        >
          <h3 class="text-center absolute">Salle du personnel</h3>
